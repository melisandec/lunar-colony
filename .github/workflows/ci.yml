name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------
  # Lint + Type-check
  # ---------------------------------------------------------------
  lint:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: ESLint
        run: npm run lint

      - name: TypeScript
        run: npx tsc --noEmit

  # ---------------------------------------------------------------
  # Unit + Balance Tests
  # ---------------------------------------------------------------
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ---------------------------------------------------------------
  # Build check (mirrors Vercel build)
  # ---------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Next.js build
        run: npx next build
        env:
          # Dummy values so build doesn't fail on missing env vars
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEYNAR_API_KEY: "dummy"
